name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: API test
        run: |
          pip install uv
          uv sync
          export PYTHONPATH=./src
          uv run pytest tests

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build -t my-fraud-agent-app . -f ./src/Dockerfile
